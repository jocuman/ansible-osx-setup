---
- hosts: localhost
  tasks:
    - name: Install homebrew
      include_role:
        name: geerlingguy.mac.homebrew

    - name: Make sure homebrew bin is in path
      ansible.builtin.lineinfile:
        path: /etc/paths
        state: present
        line: '/opt/homebrew/bin'
      become: true
      become_user: root

    - name: 'add custom homebrew repos'
      community.general.homebrew_tap:
        name: [
          heroku/brew,
          homebrew/cask-versions,
          thoughtbot/formulae,
          hashicorp/tap,
          cloudflare/cloudflare,
          d12frosted/emacs-plus,
         ]
    - name: Install core packages via brew casks
      community.general.homebrew_cask:
        name: "{{ item }}"
      ignore_errors: yes
      with_items:
        - 1password
        - 1password-cli
        - cloudflare/cloudflare/cf-terraforming
        - docker
        - dropbox
        - font-fira-code
        - font-fira-mono
        - font-fira-sans
        - google-chrome
        - google-cloud-sdk
        - firefox
        - iterm2
        - kindle
        - ngrok
        - tailscale
        - telegram
        - zoom

    - name: "Install homebrew packages"
      community.general.homebrew:
        name: [
          'ag',
          'age',
          'aichat',
          'autoconf',
          'automake',
          'aws-iam-authenticator',
          'awscli',
          'bfg',
          'chruby'
          'coreutils',
          'curl', 
          'direnv',
          'dnsmasq',
          'doctl',
          'fzf',
          'gcc',
          'gh',
          'gnu-time',
          'gpg',
          'hashicorp/tap/terraform',
          'htop',
          'imagemagick@6',
          'libtool',
          'libxslt',
          'libyaml',
          'mas',
          'mysql@8.0',
          'nmap',
          'nushell',
          'nvm',
          'openssl' ,
          'pkg-config',
          'rcm',
          'readline',
          'redis',
          'ruby-install',
          'sqlite3',
          'the_silver_searcher',
          'tmux',
          'unixodbc',
          'unzip',
          'vim',
          'watchman',
          'xz',
          'yarn',
          'zlib',
          'zsh',
        ]
        state: present
        update_homebrew: yes

   - name: "Install emacs"
     community.general.homebrew:
       name: emacs-plus
       state: present
       install_options: with-native-comp

    - name: "Install from Mac app store"
      shell: mas install {{ item }}
      with_items:
        - 497799835 # xcode

    - name: Get the path to ZSH
      become: false
      local_action: command which zsh
      register: zsh_path

    - name: "Ensure homebrew zsh is in allowed shells"
      lineinfile:
        path: /etc/shells
        line: "{{ zsh_path.stdout }}"
      become: true

    - name: Install Oh My ZSH
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      args:
        creates: "/Users/{{ lookup('env', 'USER') }}/.oh-my-zsh"

    - name: Set ZSH as the default shell
      shell: chsh -s $(which zsh) {{ lookup('env', 'USER') }}
      become: true

    - name: "Create a default ZSH configuration"
      template:
        src: templates/.zshrc.j2
        dest: /Users/{{ lookup('env', 'USER') }}/.zshrc
        owner: "{{ lookup('env', 'USER') }}"
        force: yes
        
    - git:
        repo: https://github.com/asdf-vm/asdf.git
        dest: "/Users/{{ lookup('env', 'USER') }}/.asdf"
        version: v0.8.1

    - name: "Create a default asdf configuration"
      template:
        src: templates/.asdfrc.j2
        dest: /Users/{{ lookup('env', 'USER') }}/.asdfrc
        owner: "{{ lookup('env', 'USER') }}"
        force: yes

    - name: "Install asdf plugins"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf plugin-add {{ item }} || exit 0
      with_items:
        - ruby
        - elixir
        - nodejs
        - python
        - erlang

    - name: "Install Default Python"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf install python 3.12.3
        asdf global python 3.12.3
        pip3 install ansible
        asdf reshim python

    - name: "Install Default Ruby"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf install ruby 3.3.4
        asdf global ruby 3.3.4
        gem install bundler
        gem install cocoapods
        gem install rubocop
        gem install solargraph

    - name: "Install default node"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        bash /Users/{{ lookup('env', 'USER') }}/.asdf/plugins/nodejs/bin/import-release-team-keyring
        asdf install nodejs 16.4.2
        asdf global nodejs 16.4.2

    - name: "Install default erlang"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf install erlang 24.0.2
        asdf global  erlang 24.0.2


    - name: "Install default elixir"
      shell: |
        source /Users/{{ lookup('env', 'USER') }}/.asdf/asdf.sh
        asdf install elixir 1.12.3-otp-24
        asdf global elixir 1.12.3-otp-24
        mix local.hex --force
        
    - name: re-generate bins now we've installed some yarn packages
      shell: asdf reshim nodejs
        

